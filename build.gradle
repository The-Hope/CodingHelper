plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'cn.xunyard'
version '1.4.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile 'com.thoughtworks.qdox:qdox:2.0-M10'
    compileOnly 'io.swagger:swagger-annotations:1.5.14'
    compileOnly('org.projectlombok:lombok:1.18.2')
    annotationProcessor('org.projectlombok:lombok:1.18.2')
}

intellij {
//    version 'IU-201.6668.60-EAP-SNAPSHOT'
    version '2020.1'
    plugins 'java'
}

patchPluginXml {
    changeNotes """
      1.0.0<br>
      A alpha version of service doc builder for interface kind service<br>
      1.1.0<br>
      Made big refactor and fix most problem of document file render<br>
      1.2.0<br>
      Fix display detail and group the enter of tool<br>
      1.3.0<br>
      Support configuration save and support choose source as dependency<br>
      1.4.0<br>
      A new function of i18n error code translate find and set<br>"""
    sinceBuild 182
}