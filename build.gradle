plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.15'
}

group 'cn.xunyard'
version '1.0.12.23'

sourceCompatibility = 1.8

repositories {
    maven {
        url('https://repo.terminus.io/content/groups/public/')
        name('terminus')
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.44'
    compile 'com.thoughtworks.qdox:qdox:2.0-M10'
    compileOnly 'io.swagger:swagger-annotations:1.5.14'
    compileOnly('org.projectlombok:lombok:1.18.2')
    annotationProcessor('org.projectlombok:lombok:1.18.2')
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3'
}
patchPluginXml {
    changeNotes """
      1.0.0<br>
      A alpha version of service doc builder for interface kind service"""
}